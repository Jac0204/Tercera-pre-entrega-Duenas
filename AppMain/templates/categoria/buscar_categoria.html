{% extends "layouts/base.html" %}

{% block container %}

<div class="card">
    <h3 class="card-body py-2">Categoría > Buscar Categoría</h3>
</div>

<br />

<div class="card">
    <div class="card-body">
        <table class="table table-bordered mt-3">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                </tr>
            </thead>
            <tbody>
                {% for categoria in categorias %}
                <tr>
                    <td>{{categoria.id}}</td>
                    <td>{{categoria.nombre}}</td>
                    <td>{{categoria.descripcion}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
